<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #first{
            background-color: #333;
            margin-top: 50px;
        }
        #second{
            background-color: #555;
            position: relative; 
            /* top: 50px; */
            left: 50px; 
            /* right: -50px; */
            bottom: -50px;
            z-index: -1;
        }
        #three{
            background-color: #777;
        }
    </style>
</head>

    <div id="first">1</div>
    <div id="second">2</div>
    <div id="three">3</div>
</body>
</html>
